name: Build and Deploy Next.js App to Firebase App Hosting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_preview:
    # This job will run on pull requests.
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Lint project
        run: npm run lint
        
      - name: Type check
        run: npm run typecheck
      
      - name: Set up Firebase App Hosting
        uses: firebase/actions/setup-app-hosting@v1
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          firebase_project_id: '${{ secrets.FIREBASE_PROJECT_ID }}'
          service_account: '${{ secrets.FIREBASE_APP_HOSTING_SERVICE_ACCOUNT }}'

  build_and_deploy:
    # This job will run on pushes to main.
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      
      - name: Lint project
        run: npm run lint

      - name: Deploy to Firebase App Hosting
        uses: firebase/actions/deploy-app-hosting@v1
        with:
          firebase_project_id: '${{ secrets.FIREBASE_PROJECT_ID }}'
          service_account: '${{ secrets.FIREBASE_APP_HOSTING_SERVICE_ACCOUNT }}'
